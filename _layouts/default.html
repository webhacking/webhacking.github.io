---
layout: compress
---
<!DOCTYPE html>
<html lang="ko" data-page="{{ page.layout }}">
    {% include head.html %}
    <body>
    {% include sidebar.html %}
    <div id="app">
        {% include header.html %}
        <div class="content-container face">
            {{ content }}
            {% include footer.html %}
        </div>
    </div>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/javascript/main.js?v=1"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/bower_components/light-Jekyll-search/scripts/light-jekyll-search.js"></script>
    <script type="text/javascript">
        lightJekyllSearch.search({
            el: document.querySelector('input[name="q"]'),
            placeholder: 'Search blog',
            postJsonPath: '/assets/json/posts.json'
        });
    </script>
    </body>
</html>
