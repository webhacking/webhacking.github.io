
# Basic
name:               "Hax0r"
email:              "a@hax0r.info"

author:
  github:           webhacking
  email:            a@hax0r.info
  twitter:          YoungJoooooooon
  facebook:         hax0rKR

highlighter: rouge

copyright:
  year:             2015
  name:             Hax0r

blog-categories:
  etc : '이외'
  development : '개발'

# Google-analytics
google-analytics:
  id:               "UA-113990699-1"

# Disqus
disqus:
  id:               "codekit"

# URL
url:                "http://blog.hax0r.info"
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            ""

minify_html: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           30
paginate_path:      /page/:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin
  - jekyll-sitemap

exclude:            [vendor]