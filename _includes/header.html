<header class="header" role="navigation">
    <div class="left">
        <a class="btn pull-left js-toolbar-action" href="#">
            <i class="fa fa-align-justify"></i>
        </a>
    </div>
    <h1>
        {% if page.layout == 'post' %}
        <a href="{{site.url}}{{site.baseurl}}{{page.url}}"></a>
        {% else %}
        <a href="{{site.url}}{{site.baseurl}}"></a>
        {% endif %}
    </h1>
    <div class="right">
        <a class="btn pull-right" href="#" target="_blank" data-sharing="another">
            <i class="fa fa-share-alt"></i>
            <div class="dropdown-menu dropdown-left">
                <div class="dropdown-caret">
                    <span class="caret-outer"></span>
                    <span class="caret-inner"></span>
                </div>
                <div class="buttons">
                    <button href="#" target="_blank" data-sharing="facebook">
                        Facebook
                    </button>
                    <button href="#" target="_blank" data-sharing="google-plus">
                        Google+
                    </button>
                    <button href="#" target="_blank" data-sharing="twitter">
                        Twitter
                    </button>
                    <button href="#" target="_blank" data-sharing="weibo">
                        Weibo
                    </button>
                </div>
            </div>
        </a>
        <a href="#" target="_blank" class="btn pull-right" data-sharing="facebook">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="#" target="_blank" class="btn pull-right" data-sharing="twitter">
            <i class="fa fa-twitter"></i>
        </a>
    </div>
</header>
